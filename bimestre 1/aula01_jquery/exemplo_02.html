<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="calc">
        <label>Valor 1</label>
        <input type="text" name="" id="v1" value="0">
        <label>Valor 2</label>
        <input type="text" name="" id="v2" value="0">
        <br><br>
        <label>Resultado</label>
        <input type="text" name="" id="res" value="0">
        <br><br>
        <button id="btn_somar_js">SOMAR COM JS</button>
        <button id="btn_somar_jq">SOMAR COM JQ</button>
    </div>
    <script>
        //Em javascript precisamos capturar os elementos que vamos trabalhar
        let btn_somar_js = document.getElementById("btn_somar_js").addEventListener("click",()=>{
            let v1 = parseInt(document.getElementById("v1").value)
            let v2 = parseInt(document.getElementById("v2").value)
            let soma = v1 + v2
            let res = document.getElementById("res").value = soma
        })

        //Em JQuery nÃ³s apontamos para o elemento
        $('#btn_somar_jq').click(()=>{
            let v1 = parseInt($('#v1').val())
            let v2 = parseInt($('#v2').val())
            let soma = v1 + v2
            $('#res').val(soma)
        })
    </script>    
</body>
</html>
