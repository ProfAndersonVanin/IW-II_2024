<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        #bloco{
            width: 200px;
            height: 200px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="bloco"></div>
    <p id="texto"></p>
    <script>
        $('#bloco').click(()=>{
            $('#texto').text("CLICADO NO QUADRADO")
        })
        $('#bloco').mouseenter(()=>{
            $('#texto').text("ENTROU NO QUADRADO")
        })
        $('#bloco').mouseleave(()=>{
            $('#texto').text("MOUSE SAIU DO QUADRADO")
        })
        $('#bloco').mousemove(()=>{
            $('#texto').text("MOUSE MOVENDO SOBRE O QUADRADO")
        })
        $('#texto').text("ESTE TEXTO VAI SER ALTERADO AO CLICAR NO QUADRADO") 
    </script>
</body>
</html>
