<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 06</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        #bloco{
            width: 200px;
            height: 200px;
            background-color: #000;
        }
        #bloco2{
            width: 200px;
            height: 200px;
            background-color: #F00;
        }
    </style>
</head>
<body>
    <div style="display: flex;justify-content: space-around;">
        <div id="bloco"></div>
        <div id="bloco2"></div>
    </div>
    
    <p id="texto"></p>
    <script>
        $("#bloco").on({
            click:()=>{$('#texto').text("CLIQUE NO QUADRADO PRETO")},
            mouseenter:()=>{$('#texto').text("ENTROU NO QUADRADO PRETO")},
            mouseleave:()=>{$('#texto').text("SAIU DO QUADRADO PRETO")},
        })

        $('#bloco2').click(()=>{
            $("#bloco").trigger('click')
        })

        $('#texto').text("ESTE TEXTO VAI SER ALTERADO AO CLICAR NO QUADRADO") 
    </script>
</body>
</html>
