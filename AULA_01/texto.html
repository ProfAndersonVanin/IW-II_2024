<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Textos</title>
</head>
<body>
    <script>
        var nome = 'Anderson Vanin'
        //OBTENDO O NÚMERO DE CARACTERES EM UMA VARIÁVEL
        console.log(nome.length)

        //DEIXANDO TUDO EM MAIÚCULO
        console.log(nome.toUpperCase())

        //DEIXANDO TUDO EM MINÚSCULO
        console.log(nome.toLowerCase())

        console.log(nome)
    </script>
    
</body>
</html>
